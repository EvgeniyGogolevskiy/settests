{% extends 'tests/base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
<h1>{{ title }}</h1>
<form method="post" class="form-reg">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-outline-primary" type="submit">Зарегистрироваться</button>
    <hr>
    <p>Уже зарегистрированы? <a href="{% url 'auth' %}">Войти в личный кабинет</a></p>
</form>
{% endblock %}
